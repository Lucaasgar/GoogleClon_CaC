<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Public/googleIcon2.ico">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="main.css">
    <title>Google Clon</title>
</head>
<body class="container-fluid vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fs-6">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end py-2" id="navbarNav">
                    <ul class="navbar-nav gap-2 d-flex justify-content-center align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Imágenes</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="pe-2" href="#">
                                <img src="/Public/nav-icon.png" class="rounded-5 p-2" alt="Icono" id="icono">
                            </a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary px-4 py-2 me-2">Iniciar sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main class="h-75">
        <section class="section-main  text-center">
            <img src="/Public/google.png" alt="Google icon">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="text-area d-flex justify-content-center align-items-center rounded-5  my-4 border" id="search-div">
                    <div class="div-search">
                        <img src="/Public/searchIcon.svg" alt="Search Icon">
                    </div>
                    <textarea name="input" id="area" class="form-control rounded-5 border-0 fs-5"></textarea>
                    <div class="text-area-icons d-flex ">
                        <img class="me-3" src="Public/voiceIcon.svg" alt="Voice Icon">
                        <img src="Public/photoIcon.svg" alt="Photo Icon">
                    </div>
                </div>
                <div class="div-btns p-3 mb-3">
                    <button class="btn me-2">Buscar con Google</button>
                    <button class="btn">Voy a tener suerte</button>
                </div>
                <p >Ofrecido por Google en: <a class="link-primary link-underline-opacity-0 link-underline-opacity-100-hover" href="#">Español (Latinoamérica)</a></p>
            </div>
           
        </section>
    </main>

    <footer class="pt-3">
        <div>
            <p class="mb-3 ms-3">Argentina</p>
        </div>
        <div class="container-fluid d-flex justify-content-between align-items-center border-top ">
            <div class="ms-3">
              <ul class="navbar-nav d-flex flex-row gap-4">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Sobre Google</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Publicidad</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Negocios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cómo funciona la Búsqueda</a>
                  </li>
              </ul>
            </div>
            <div >
                <ul class="navbar-nav d-flex flex-row gap-4">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Privacidad</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Condiciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Preferencias</a>
                  </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
